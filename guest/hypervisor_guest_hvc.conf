# Configuration for running Zephyr as hypervisor guest with HVC console
# Uses Jailhouse HVC UART driver for both input and output

# Enable serial and console
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Use Jailhouse HVC UART driver
CONFIG_UART_HVC_JAILHOUSE=y

# Disable PL011 and Jailhouse debug console (we use HVC UART instead)
CONFIG_UART_PL011=n
CONFIG_JAILHOUSE_DEBUG_CONSOLE=n

# Shell configuration
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# General settings
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_PRINTK=y
